<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Less is More Clothing Brand</title>
    <link rel="stylesheet" href="css/Cart.css">
    <meta name="description" content="Less is More Clothing Brand - Minimalistic and stylish clothing.">
    <meta name="keywords" content="clothing, fashion, minimalistic, style">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="header">
        <p class="logo">Less is More</p>
        <div class="cart">
            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
            <p id="count">0</p>
        </div>
    </div>

    <div class="container">
        <div class="product">
            <img src="images/Beanie.png" alt="Product Image">
            <div class="product-info">
                <h2>LIM Beanie</h2>
                <p>ZAR80</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="images/TrackPantsa.png" alt="Product Image">
            <div class="product-info">
                <h2>LIM Trackpant</h2>
                <p>ZAR250</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="images/Hood.png" alt="Product Image">
            <div class="product-info">
                <h2>LIM Hoodie</h2>
                <p>ZAR500</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>


    </div>


    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div class="cart-total-container">
                <div id="cartTotal"></div>
                <button id="confirmButton">Confirm</button>
            </div>
        </div>
    </div>

    <script src="js/Cart.js"></script>

</body>
</html>
